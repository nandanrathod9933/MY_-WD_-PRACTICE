<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="reg-from">
        <input type="text" name="username" id="username" required><br>
        <input type="email" name="email" id="email" required><br>
        <input type="password" name="password" id="password" required><br>
        <input type="tel" name="tel" id="tel" required><br>

        <input type="submit" onclick="nandan()" name="save" id="save">
    </form>


    <script>
        function nandan() {
            event.preventDefault();
            let requiredinput = document.getElementById("reg-from").querySelectorAll("[required]")
            for (let index = 0; index < requiredinput.length; index++) {
                var v = document.createElement("span");
                var h = document.createTextNode("this filed is required");
                v.appendChild(h);
                if (requiredinput[index].value == "") {
                    if (requiredinput[index].nextElementSibling.nodeName == "SPAN") {
                        requiredinput[index].nextElementSibling.remove()
                    }
                    requiredinput[index].after(v);
                } else {
                    if (requiredinput[index].nextElementSibling.nodeName == 'SPAN') {
                        requiredinput[index].nextElementSibling.remove()
                    }
                }
            }
        }
        

    </script>
</body>

</html>
