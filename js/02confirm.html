<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm </title>
</head>

<body>
    <h2>confirm </h2>

    <p> The confirm() method displays a dialog box with a message, an OK button, and a Cancel button. </p>

    <p> The confirm() method returns true if the user clicked "OK", otherwise false.</p>

    <button onclick="myFunction()">confirm</button>
    <p id="demo"></p>
    <script>
        // function myFunction() {
        //     confirm("Are You Sure???")
        // }

        function myFunction() {
            let text = "";
            if (confirm("Press a button!") == true) {
                text = "You pressed OK!";
            } else {
                text = "You canceled!";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
