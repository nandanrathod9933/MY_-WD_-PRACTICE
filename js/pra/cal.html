<html lang="en">

<head>

<body>

    <span>first value </span>

    <br>

    <span>secound value </span>

    <input type="text" id="secound_value">
    <br>
    <br>
    <span>choice this value "+, -, *, /"</span>
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <br>
    <br>

    <button onclick="cal()">Answer</button>
    <input type="text" id="answer">

    <script>


        function cal() {
            let a = parseFloat(document.getElementById("frist_value").value);
            let b = parseFloat(document.getElementById("secound_value").value);
            let c = document.getElementById("op").value;

            //     if (c == '+') {
            //         document.getElementById("answer").value = a + b;
            //     } else
            //         if (c == '-') {
            //             document.getElementById("answer").value = a - b;

            //         } else if (c == '*') {
            //             document.getElementById("answer").value = a * b;

            //         } else if (c == '/') {
            //             document.getElementById("answer").value = a / b;

            //         }
            // }

            switch (c) {
                case '+':
                    document.getElementById("answer").value = a + b;

                    break;
                case '-':
                    document.getElementById("answer").value = a - b;

                    break;
                case '*':
                    document.getElementById("answer").value = a * b;

                    break;
                case '/':
                    document.getElementById("answer").value = a / b;

                    break;



                default:
                    break;
            }
        }
    </script>
</body>
