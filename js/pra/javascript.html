        //if else condition to create grade in javascript



        function submit() {
            let a = parseFloat(document.getElementById("a1").value);
            let b = parseFloat(document.getElementById("a2").value);
            let c = parseFloat(document.getElementById("a3").value);
            let d = parseFloat(document.getElementById("a4").value);
            let e = parseFloat(document.getElementById("a5").value);
            let percentage = document.getElementById("percentage")
            let graderesult = document.getElementById("graderesult")


            let sum = a + b + c + d + e;
            console.log('total', sum);
            let taka = sum / 5;
            console.log(taka + "%", "RESULT");
            console.log(taka);
            percentage.value = taka + "%";
            let grade = ""
            if (taka > 70) {
                grade = "First Class";
            }
            else if (taka > 60) {
                grade = "Upper Second";
            }
            else if (taka > 50) {
                grade = "Lower Second";
            }
            else if (taka > 40) {
                grade = "Third Class";
            } else if (taka < 35) {
                grade = "Fail";
            } else {
                alert("Invalid mark, outside range 0-100");
            }
            graderesult.value = grade;
        }
