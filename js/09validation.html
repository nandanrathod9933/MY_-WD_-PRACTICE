<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
            font-size: 30px;
            text-transform: uppercase;
        }

        span {
            color: green;
        }

        label {
            text-transform: uppercase;
        }
    </style>
</head>

<body>


    <center>
        <h1>validation of javascript</h1>
        <form action="post">
            <label for="uname">username</label>
            <input type="text" onblur="nan(this, 'unameError',  '* this is username required')" required id="uname">
            <span id="unameError"></span>
            <br>
            <br>
            <label for="ename">email</label>
            <input id="ename" type="email" onblur="nan(this, 'emailerror',  '* this is email required')">
            <span id="emailerror"></span>
            <br>
            <br>
            <label for="password">password</label>
            <input id="password" type="password" onblur="nan(this, 'passwordError',  '* this is password required')">
            <span id="passwordError"></span>
            <br>
            <br>
            <label for="number">number</label>
            <input id="number" type="number" onblur="nan(this, 'numberError',  '* this is number required')">
            <span id="numberError"></span>
            <br>
            <br>
            <input type="submit" value="submit">
            <!-- <button type="submit">submit</button> -->
        </form>
    </center>

    <script>
        function nan(e, unameError, required) {
            if (e.value == "") {

                // document.getElementById(unameError).innerHTML = "<b>This field is required</b>";
                document.getElementById(unameError).innerHTML = required;


            } else {
                document.getElementById(unameError).innerHTML = "";

            }
        }
    </script>

</body>

</html>
