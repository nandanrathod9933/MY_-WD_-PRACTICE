        .title {

            position: relative;
            padding-bottom: 1rem !important;
            margin-bottom: 3rem !important;
        }

        .title::before {
            position: absolute;
            content: "";
            width: 100px;
            height: 5px;
            left: 0;
            bottom: 0;
            background: #06A3DA;
            border-radius: 2px;
        }

        .title::after {

            position: absolute;
            content: "";
            width: 6px;
            height: 5px;
            bottom: 0px;
            background: #fff;
            animation: nudge 5s linear infinite alternate;

        }

        @keyframes nudge {

            0%,
            100% {
                transform: translate(0);
            }

            50% {
                transform: translate(100px);
            }
        }
    </style>
</head>

<body>

    <div style="width: 100px;">

        <div class="title">
            <h1>The Best IT Solution With 10 Years of Experience</h1>
            <h5>About Us</h5>
        </div>
    </div>

</body>
