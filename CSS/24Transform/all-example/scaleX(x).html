<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform scaleX(x)</title>
    <style>
        h3 {
            background-color: rgba(13, 193, 213, 0.418);
            border: 2px dotted rgba(82, 82, 185, 0.495);
            text-transform: capitalize;
            font-size: 20px;
        }

        img {
            height: 200px;
            width: 200px;
            background-color: violet;
            align-items: center;
            transition: all 2s;

        }

        img:hover {
            transform: scaleX(0.4);
        }
    </style>
</head>

<body>
    <h3>scaleX(x)</h3>
    <p>Defines a scale transformation by giving a value for the X-axis</p>
    <div class="box">
        <img src="./download.jpg" alt="">
        <!-- <h1>moving box</h1> -->
    </div>
</body>

</html>
