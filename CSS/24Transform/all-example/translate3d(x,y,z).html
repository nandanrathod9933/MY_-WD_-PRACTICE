<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform translate3d(x,y,z)</title>
    <style>
        h3 {
            background-color: rgba(13, 193, 213, 0.418);
            border: 2px dotted rgba(82, 82, 185, 0.495);
            text-transform: capitalize;
            font-size: 20px;
        }

        img {
            height: 200px;
            width: 200px;
            background-color: beige;
            align-items: center;
            transition: all 2s;

        }



        img:hover {
            transform: translate3d(50px, 50%, 10em);
            /* transform: translate(25%, 75%); */
        }
    </style>
</head>

<body>



    <h3>transform translate3d(x,y,z)</h3>
    <p>Defines a 3D translation</p>
    <div class="box">
        <img src="./download.jpg" alt="">
        <!-- <h1>moving box</h1> -->
    </div>
</body>

</html>
