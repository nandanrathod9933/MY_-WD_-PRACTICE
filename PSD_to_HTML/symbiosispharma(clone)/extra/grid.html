<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* border: 1px solid; */
            background-color: bisque;
        }

        .container {
            width: 1240px;
            margin: 0 auto;
        }

        .grid_box {
            width: 90%;
            margin: 50px auto;
            justify-content: center;
            display: grid;
            grid-template-columns: repeat(3);
            grid-auto-rows: minmax(auto);
            /* place-items: center; */
            gap: 20px;
        }

        /* .grid_box div {
            width: 1024px;
            height: 768px;
            aspect-ratio: auto 1024/768;
        } */

        img {
            display: block;
            width: 400px;
        }

        /* .grid_box {
            columns: 3;
            gap: 10px;
            row-gap: 10px;
        } */



        .img_1 {
            grid-column: 1;
            grid-row: 1/3;
        }

        .img_2 {
            grid-column: 2;
            grid-row: 1/2;
        }

        .img_3 {
            grid-column: 3;
            grid-row: 1/3;
        }

        .img_5 {
            grid-column: 2;
            grid-row: 2/5;
        }

        .img_4 {
            grid-column: 1;
            grid-row: 3/8;
        }

        .img_6 {
            grid-column: 3;
            grid-row: 3/7;
        }

        /* .img_7 {
            grid-column: 1;
            grid-row: 6/10;
        } */

        /* .img_8 {
            grid-column: 2;
            grid-row: 5/9;
        } */

        /* 

       

        */


        /* 

       
        .img_9 {
            grid-column: 3;
            grid-row: 8/11;
        } */
    </style>
</head>

<body>
    <div class="container">

        <div class="grid_box">
            <div class="img_1">
                <img src="./asstes/img/grid/Ahemdabad-1-600x450.jpeg" alt="">
            </div>
            <div class="img_2">
                <img src="./asstes/img/grid/Ahemdabad-2.jpeg" alt="">
            </div>
            <div class="img_3">
                <img src="./asstes/img/grid/Ahemdabad-3.jpeg" alt="">
            </div>
            <div class="img_4">
                <img src="./asstes/img/grid/Ahemdabad-6.jpeg" alt="">
            </div>
            <div class="img_5">
                <img src="./asstes/img/grid/Ahemdabad-4.jpeg" alt="">
            </div>
            <div class="img_6">
                <img src="./asstes/img/grid/Ahemdabad-5.jpeg" alt="">
            </div>
            <!-- <div class="img_7">
                <img src="./asstes/img/grid/Ahemdabad-9.jpeg" alt="">
            </div> -->
            <!-- <div class="img_8">
                <img src="./asstes/img/grid/Ahemdabad-7.jpeg" alt="">
            </div> -->
            <!-- 

             -->
            <!--
            <div class="img_9">
                <img src="./asstes/img/grid/Ahemdabad-8-600x450.jpeg" alt="">
            </div> -->

        </div>
    </div>

</body>

</html>
