<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* border: 1px solid; */
        }

        /* .container {
            width: 1240px;
            margin: 0 auto
        } */

        .grid_box {
            width: 90%;
            margin: 50px auto;
            justify-content: center;
            display: grid;
            grid-template-columns: repeat(3, 0fr);
            grid-auto-rows: min-content;
            /* place-items: center; */
            gap: 20px;
        }

        img {
            display: block;
            width: 400px;
        }

        .img_1 {
            grid-column: 1;
            grid-row: 1/5;
        }

        .img_2 {
            grid-column: 2;
            grid-row: 1/7;
        }

        .img_3 {
            grid-column: 3;
            grid-row: 1/7;
        }

        .img_4 {
            grid-column: 1;
            grid-row: 5/8;
        }

        .img_5 {
            grid-column: 2;
            grid-row: 7/16;
        }


        .img_6 {
            grid-column: 3;
            grid-row: 7/10;
        }

        .img_7 {
            grid-column: 1;
            grid-row: 8/17;
        }

        .img_8 {
            grid-column: 3;
            grid-row: 10/14;
        }

        .img_9 {
            grid-column: 3;
            grid-row: 14/20;
        }

        .img_10 {
            grid-column: 2;
            grid-row: 16/22;
        }

        .img_11 {
            grid-column: 1;
            grid-row: 17/20;
        }

        .img_12 {
            grid-column: 1;
            grid-row: 20/28;
        }


        .nan {
            overflow: hidden;
            border-radius: 3px;
        }

        .nan img {
            opacity: 1;
            transition: opacity 1s, transform 1s;
        }

        .nan img:hover {
            opacity: .9;
            transform: scale3d(1.1, 1.1, 1);
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="grid_box">
            <div class="img_1 ">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-1(1).jpeg" alt="">
                </div>
            </div>
            <div class="img_2 ">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-2(2).jpeg" alt="">
                </div>
            </div>
            <div class="img_3 ">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-3(3).jpeg" alt="">
                </div>
            </div>
            <div class="img_4 ">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-4(4).jpeg" alt="">
                </div>
            </div>
            <div class="img_5 ">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-5(5).jpeg" alt="">
                </div>
            </div>
            <div class="img_6">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-6.jpeg" alt="">
                </div>
            </div>

            <div class="img_7">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-7.jpeg" alt="">
                </div>
            </div>
            <div class="img_8">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-8(8).jpeg" alt="">
                </div>
            </div>
            <div class="img_9">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-9.jpeg" alt="">
                </div>
            </div>

            <div class="img_11">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-11.jpeg" alt="">
                </div>
            </div>
            <div class="img_10">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-10.jpeg" alt="">
                </div>
            </div>

            <div class="img_12">
                <div class="nan">
                    <img src="./asstes/img/gird2/dubai-12.jpeg" alt="">

            </div>

        </div>
    </div>

</body>

</html>
